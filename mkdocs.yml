# Project information
site_name: HyPhy
site_description: null
site_author: Michael Li
site_url: http://squidfunk.github.io/mkdocs-material/

# Copyright
copyright: null

# Documentation and theme
theme_dir: material

# extra_templates

# Options
extra:
  version: 0.2.4
  logo: images/logo.svg
  github:
    download_release: true
  author:
    github: squidfunk
    twitter: squidfunk

# Extensions
markdown_extensions:
  - codehilite(css_class=code)
  - admonition
  - toc:
      permalink: '#'

# Google Analytics
google_analytics: ['UA-36723568-3', 'mkdocs.org']

# Page tree
pages:
  - Home: 'index.html'
  - Download: 'download.md'
  - Installation: 'installation.md'
  - Tutorials: 'tutorials/selection/README.md'
  - Glossary: 'glossary.md'
  - Support: 'support.md'
